<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Markdown and latex editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled</title>

    <!--HighlightJS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/github.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>

    <!--Github markdown CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css" />

    <!--KaTeX-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <!--Markdown It and Plugins-->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath/css/texmath.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath/texmath.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor/dist/markdownItAnchor.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-toc-done-right/dist/markdownItTocDoneRight.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-task-lists/dist/markdown-it-task-lists.min.js"></script>

    <!--Monaco editor-->
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.min.css"
    />
    <script>
    var require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor/min/vs' } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.nls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.min.js"></script>
  </head>
  <body>
    <div id="editor"></div>
    <article id="result" class="markdown-body"></article>
  </body>
  <script src="script.js"></script>
</html>
